<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cool Self Introduction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #3498db;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* CSS Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated {
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Welcome to my cool self-introduction website!</p>
    </header>

    <main>
        <img class="animated" src="your-image.jpg" alt="Your Photo">
        <p>Hi, I'm [Your Name], and I'm passionate about [Your Interests].</p>
        <p>This is a brief description of myself and what makes me awesome.</p>
    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

</body>
</html>
